<div class="container">
    <div class="row">
        <div class="col d-flex align-items-stretch" *ngFor="let pokemon of pokemons">
            <div class="card m-1" style="width: 18rem;">
                <img src="{{pokemon.sprites.other.dream_world.front_default}}" style="max-height: 10rem;" class="card-img-top" alt="{{pokemon.name}}">
                <div class="card-body">
                  <p class="card-text">
                      Id: {{pokemon.id}} <br>
                      Name: {{pokemon.name}} <br>
                      Wight: {{pokemon.weight}} <br>
                      Type: {{pokemon.types[0].type.name}}
                  </p>
                </div>
            </div>
        </div>
    </div>
</div>
